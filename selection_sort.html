<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Selection sorting</title>
        <script>
        // selection sorting in ascending order...

        let data = [20,12,53,3];

        function sectionSort(data){
            let minId;
            for(let i=0;i<data.length;i++){
                minId=i;
                for(let j=i+1;j<data.length;j++){
                    if(data[j]<data[minId]){
                        minId=j;
                    }
                }
                let temp=data[minId]; 
                data[minId]=data[i];
                data[i]=temp;
            }
        }

        sectionSort(data);
        console.log(data);
      // complexty O(N**2) n sqr..

    </script>
</head>
<body>
    <h1>Selection sorting</h1>
    <p>selection sorting in ascending order...</p>
</body>
</html>
